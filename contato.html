<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato - Barber Shop</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Barber Shop</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="galeria.html">Galeria</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contato">
        <h2>Fale Conosco</h2>
        <form action="#" method="post" class="form-contato">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Seu nome"
            required
          />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu@email.com"
            required
          />

          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Senha"
            required
          />

          <div class="linha-horizontal">
            <label for="motivo">Motivo do contato:</label>
            <select id="motivo" name="motivo" required>
              <option value="" disabled selected>Selecione um motivo</option>
              <option value="agendamento">Agendamento</option>
              <option value="dúvidas">Dúvidas</option>
              <option value="elogios">Elogios</option>
              <option value="reclamações">Reclamações</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <fieldset>
            <legend>Você já visitou nossa barbearia?</legend>
            <label
              ><input type="radio" name="visitou" value="sim" required />
              Sim</label
            >
            <label><input type="radio" name="visitou" value="não" /> Não</label>
          </fieldset>

          <fieldset>
            <legend class="promocoes">Deseja receber novidades e promoções?</legend>
            <label
              ><input type="checkbox" name="novidades" /> Sim, quero
              receber</label
            >
          </fieldset>

          <label for="comentario">Deixe seu comentário:</label>
          <textarea
            id="comentario"
            name="comentario"
            rows="4"
            placeholder="Escreva aqui..."
          ></textarea>

          <div class="botoes">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>
        Barbearia PROWAY - Desenvolvido por Iago Paixão & Alessandra Peglow
        Colvara de Souza
      </p>
    </footer>
  </body>
</html>
