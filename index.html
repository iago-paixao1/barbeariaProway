<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Barbearia PROWAY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="icones/12157140_barbershop_barber_shop_salon_haircut_icon.png" alt="Logo da Barbearia">
            <h1>Barbearia ProWay</h1>
        </div>
    </header>

    <section id="galeria">
        <h2>Galeria de Fotos</h2>
        <div class="galeria-container">
            <img src="imagens/cabelo.jpeg" width="300px" alt="Corte de cabelo">
            <!-- <img src="imagens/barba.jpag"width="300px" alt="Barba feita"> -->
            <!-- <img src="imagens/sombrancelhas.jpag" width="300px" alt="Sobrancelha modelada"> -->
        </div>
    </section>
    <section>
        <h2>conheca nossa equipe</h2>
        <div class="equipe-container">
            <label for="equipe">Fred</label>
            <input type="image" src="imagens/fred.jpag"id="equipe">
            <label for="equipe">João</label>
            <input type="image" src="imagens/joão.jpag"id="equipe">
            <label for="equipe">Maria</label>
            <input type="image" src="imagens/maria.jpag"id="equipe">
        </div>

    </section>

    <section id="cadastro-cliente">
        <h2>Área do Cliente</h2>
        <div class="cadastro-novo">
            <h3>Novo Usuário</h3>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="telefone"> Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Cadastrar</button>
            </form>
            <p>Já possui conta? <a href="#">Entrar</a></p>
        </div>

        <div class="cadastro-agendamento">
            <h3>Agendamento</h3>
            <form action="#" method="post">
                <label for="servico">Serviço:</label>
                <select id="servico" name="servico">
                    <option value="cabelo">Cabelo - R$40</option>
                    <option value="barba">Barba - R$40</option>
                    <option value="sobrancelha">Sobrancelha - R$20</option>
                    <option value="tudo">Tudo - R$90 (Cabelo, Barba e Sobrancelha)</option>
                </select>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora" required>

                <label for="barbeiro">Barbeiro Preferido (Opcional):</label>
                <select id="barbeiro" name="barbeiro">
                    <option value="">Qualquer</option>
                    <option value="barbeiro1">João</option>
                    <option value="barbeiro2">Fred</option>
                    <option value="barbeiro3">Maria</option>
                </select>

                <button type="submit">Agendar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Barbearia PROWAY - Desenvolvido por [Iago Paixão & ~Alessandra Peglow Colvara de Souza]</p>
    </footer>
</body>

</html>
