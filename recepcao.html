<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepção - Barbearia PROWAY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da Barbearia">
            <h1>Área da Recepção</h1>
            <h2>Barbearia PROWAY</h2>
        </div>
    </header>

    <section id="login-recepcao">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
    </section>

    <section id="acoes-recepcao" class="hidden">
        <h2>Ações</h2>
        <button>Cadastrar Cliente</button>
        <button>Cadastrar Agendamento</button>
        <button>Registrar Pagamento</button>
        </section>

    <footer>
        <p>Barbearia PROWAY - Desenvolvido por [Iago Paixão & ~Alessandra Peglow Colvara de Souza]</p>
    </footer>
</body>
</html>
