<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - [Nome da Barbearia]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da Barbearia">
            <h1>Área Administrativa</h1>
        </div>
    </header>

    <section id="login-adm">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
    </section>

    <section id="acoes-adm" class="hidden">
        <h2>Ações Administrativas</h2>
        <button>Controle Financeiro</button>
        <button>Controle de Estoque</button>
        <button>Cadastrar Funcionário</button>
        <button>Suporte</button>
        <button>Adicionar Fotos à Galeria</button>
        </section>

    <footer>
        <p>Barbearia PROWAY - Desenvolvido por [Iago Paixão & ~Alessandra Peglow Colvara de Souza]</p>
    </footer>
</body>
</html>
